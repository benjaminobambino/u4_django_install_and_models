{% extends 'tunr/base.html' %} {% block content %}
<h2>{{ song.title }} <a href="{% url 'song_edit' pk=song.pk %}">(edit)</a></h2>
<h4>By: <a href="{% url 'artist_detail' pk=song.artist.pk %}">{{ song.artist.name }}</a></h4>
<h5>Album: {{ song.album }}</h5>

<img src="{{ song.preview_url }}" alt="" class="song-photo" />

<h5><a href="{% url 'song_delete' pk=song.pk %}">Delete Song</a></h5>
{% endblock %}
